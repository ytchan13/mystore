{% extends 'estore/dashboard_base.html' %}

{% block content %}
    <h2>訂單列表 </h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>#</th>
                <th>生成時間</th>
                <th>訂購者</th>
                <th>訂單狀態</th>
            </tr>
        </thead>
        <tbody>
            {% for order in object_list %}
            <tr>
                <td> <a href="{% url 'dashboard_order_detail' order.token %}">{{ order.pk }}</a> </td>
                <td> {{ order.created }} </td>
                <td> {{ order.user.email }}</td>
                <td> {{ order.state }} </td>
            </tr>
            {% endfor %}
      </tbody>
    </table>
{% endblock %}
